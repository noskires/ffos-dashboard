<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Organization Chart Plugin</title>
  <link rel="icon" href="img/logo.png">
  <link rel="stylesheet" href="css/jquery.orgchart.css">
  <link rel="stylesheet" href="css/style.css">
  <style type="text/css">
    #chart-container { height:  620px; }
    .orgchart { padding-bottom: 20px; }
  </style>
  <style type="text/css">
    .orgchart { background: #fff; }
    .orgchart td.left, .orgchart td.right, .orgchart td.top { border-color: #aaa; }
    .orgchart td>.down { background-color: #aaa; }
    .orgchart .middle-level .title { background-color: #006699; }
    .orgchart .middle-level .content { border-color: #006699; }
    .orgchart .product-dept .title { background-color: #009933; }
    .orgchart .product-dept .content { border-color: #009933; }
    .orgchart .rd-dept .title { background-color: #993366; }
    .orgchart .rd-dept .content { border-color: #993366; }
    .orgchart .pipeline1 .title { background-color: #DA0037; }
    .orgchart .pipeline1 .content { border-color: #DA0037; }
    .orgchart .frontend1 .title { background-color: #cc0066; }
    .orgchart .frontend1 .content { border-color: #cc0066; }
	
	/*
** CUSTOMIZE CHART
**/

#organization-scheme-container {
	position: relative;
	height: 620px;
	border: 2px solid #57585a;
	overflow: auto;
	text-align: center;
}

#organization-scheme-container .edge{
	display: none;
}

#organization-scheme-container .title {
	position: relative;
	cursor: pointer;
	z-index: 3;
}

#organization-scheme-container .content {
	position: relative;
	cursor: pointer;
	z-index: 2;
}

#organization-scheme-container .avatar {
	position: relative;
	z-index: 1;
	border-radius: 50%;
	margin-bottom: -20px;
	height: 84px;
	width: 84px;
	object-fit: cover;
	-webkit-user-select: none;
	user-select: none;
}

@media screen and (max-width: 576px){
	#organization-scheme-container .avatar {
		margin-bottom: -15px;
		height: 64px;
		width: 64px;
	}
}
  </style>
</head>
<body>
  <div id="chart-container"></div>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.orgchart.js"></script>
